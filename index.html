<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Current News</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="heading">
      <img
        class="news"
        src="https://qph.fs.quoracdn.net/main-qimg-80118e0cbcd862064dbc19c847652767"
        alt=""
      />
      <h1>Tea Time News</h1>
      <input type="text" id="search" placeholder="Search...." />
    </div>
    <div class="main-container">
      <div class="left-container">
        <!-- <h1>LEFT</h1> -->
      </div>
      <div class="container">
        <a href="#" id="previous" class="direction-buttons">&#8249;</a>
        <a href="#" id="next" class="direction-buttons">&#8250;</a>

        <div class="carousel-button">
          <button class="option" id="current">Current</button>
          <button class="option" id="sports">Sports</button>
          <button class="option" id="politics">Politics</button>
          <button class="option" id="movies">Movies</button>
          <button class="option" id="weather">Weather</button>
        </div>
        <div id="show-data"></div>
        <div id="list-data" id="carousel"></div>
      </div>

      <div class="right-container">
        <!-- <h1>RIGHT</h1> -->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
